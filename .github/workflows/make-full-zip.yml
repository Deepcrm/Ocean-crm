name: Make Full Zip

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Optional: exclude .git, node_modules etc.
      - name: Create zip
        run: |
          rm -f ocean-crm-full.zip
          zip -r ocean-crm-full.zip . -x ".git/*" -x "node_modules/*" -x ".github/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ocean-crm-full
          path: ocean-crm-full.zip
          if-no-files-found: error
          retention-days: 7
          
