name: Make Full Zip

on:
  workflow_dispatch:   # ðŸ‘ˆ Ye manual run ke liye hai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install zip
        run: sudo apt-get install zip

      - name: Create zip of repo
        run: zip -r ocean-crm-full.zip . -x "*.git*"

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ocean-crm-full
          path: ocean-crm-full.zip
